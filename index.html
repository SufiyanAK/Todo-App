<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/modern.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="todo-box">
                <label title="Add task" class="btn add-btn" for="todo-task"><i class="bi bi-plus-circle"></i></label>
                <input type="text" placeholder="Add task" id="todo-task">
            </div>
        </div>

        <div class="render-task">
            <p class="task-type">abcd</p>
            <div class="btns">
                <p class="btn edit-btn"><i class="bi bi-exposure"></i></p>
                <p class="btn delete-btn"><i class="bi bi-trash"></i></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
